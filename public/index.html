<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
        <title>Client test</title>
    </head>

    <body>
        <button type="button" id="click_test">
            click
        </button>

        <script>
            const socket = io('http://localhost:8080/measurements');

            const button_test = document.getElementById('click_test');
            button_test.addEventListener('click', () => {
                measurement_user = {
                    channel: "channel-b424-5c28deca3bdf",
                    email: 'test@email.com',
                    user_uuid: 'd8d9064e-e543-4f04-abbc-53076eb1331f',
                    order: 'min',
                    score: 57
                }

                socket.emit('user-training-measurements', measurement_user)
            });
        </script>
    </body>
</html>
